---
name: Bump the various docker images versions for the Hello World! tutorial

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  nodeAlpineLatestVersion:
    kind: dockerdigest
    spec:
      image: "node"
      tag: "alpine"
  mavenTemurinAlpineLatestVersion:
    kind: dockerdigest
    spec:
      image: "maven"
      tag: "3-eclipse-temurin-17"
conditions:
  testNodeAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the node alpine image?"
    kind: file
    disablesourceinput: true
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        .*docker.*image.*\'node:.*
  testMavenTemurinAlpineArg:
          name: "Does the 'Hello World!' tutorial have a reference to the mvn temurin image?"
          kind: file
          disablesourceinput: true
          spec:
            file: content/doc/pipeline/tour/hello-world.adoc
            matchpattern: >-
              .*agent.*docker.*image.*maven:.*

targets:
  updateHelloWorldTutorialPipeline:
    name: "Update the value of the node docker image for pipelines in the 'Hello World!' tutorial"
    kind: file
    sourceid: nodeAlpineLatestVersion
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        (.*agent.*docker.*image.*\')node:(.*)(\'.*)
      # like regex? Try them at https://regex101.com/ and select golang and subsitution
      replacepattern: >-
        ${1}node:{{ source "nodeAlpineLatestVersion" }}${3}
    scmid: default
  updateHelloWorldTutorialScripted:
    name: "Update the value of the node docker image for scripts in the 'Hello World!' tutorial"
    kind: file
    sourceid: nodeAlpineLatestVersion
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        (.*docker.*image.*\')node:(.*)(\'.*)
      # like regex? Try them at https://regex101.com/ and select golang and subsitution
      replacepattern: >-
        ${1}node:{{ source "nodeAlpineLatestVersion" }}${3}
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump node alpine docker image version to {{ source "nodeAlpineLatestVersion" }}
    spec:
      labels:
        - dependencies