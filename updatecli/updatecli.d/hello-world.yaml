---
name: Bump the various docker images versions for the Hello World! tutorial

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  nodeAlpineLatestVersion:
    kind: githubrelease
    spec:
      owner: "nodejs"
      repository: "node"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    transformers:
      - trimprefix: "v"
  mavenTemurinAlpineLatestVersion:
    kind: githubrelease
    spec:
      owner: "apache"
      repository: "maven"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    transformers:
      - trimprefix: "maven-"
  rubyAlpineLatestVersion:
    kind: dockerimage
    name: "Get the latest Ruby Alpine Linux version"
    spec:
      image: "ruby"
      tagFilter: >-
        \d\.\d\.\d-alpine.*
      versionfilter:
        kind: regex
        pattern: >-
          \d\.\d\.\d-alpine\d\.\d+.*$
  pythonAlpineLatestVersion:
    kind: githubrelease
    spec:
      owner: "python"
      repository: "cpython"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    transformers:
      - trimprefix: "v"
  phpAlpineLatestVersion:
    kind: githubrelease
    spec:
      owner: "php"
      repository: "php-src"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    transformers:
      - trimprefix: "php-"
  golangAlpineLatestVersion:
    kind: githubrelease
    spec:
      owner: "golang"
      repository: "go"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        pattern: >-
          go\d+\.\d+.\d+$
    transformers:
      - trimprefix: "go"
conditions:
  testNodeTemurinAlpineImagePublished:
    name: "Test node:<latest_version>-alpine docker image tag"
    kind: dockerimage
    sourceid: nodeAlpineLatestVersion
    spec:
      image: "node"
    transformers:
      - addsuffix: "-alpine"
  testNodeAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the node alpine image?"
    kind: file
    disablesourceinput: true
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        .*docker.*image.*\'node:.*
  testMavenTemurinAlpineImagePublished:
    name: "Test maven:<latest_version>-eclipse-temurin-17 docker image tag"
    kind: dockerimage
    sourceid: mavenTemurinAlpineLatestVersion
    spec:
      image: "maven"
    transformers:
      - addsuffix: "-eclipse-temurin-17"
  testMavenTemurinAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the mvn temurin image?"
    kind: file
    disablesourceinput: true
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        .*agent.*docker.*image.*maven:.*
  testRubyAlpineImagePublished:
    name: "Test ruby:<latest_version>-eclipse-temurin-17 docker image tag"
    kind: dockerimage
    sourceid: rubyAlpineLatestVersion
    spec:
      image: "ruby"
  testRubyAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the ruby alpine image?"
    kind: file
    disablesourceinput: true
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        .*agent.*docker.*image.*ruby:.*
  testPythonAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the Python alpine image?"
