---
name: Bump the node version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  nodeAlpineLatestVersion:
    kind: dockerdigest
    spec:
      image: "node"
      tag: "alpine"
conditions:
  testDockerTutorialForBlueOceanArg:
    name: "Does the 'Hello World!' tutorial have a reference to the node alpine image?"
    kind: file
    disablesourceinput: true
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        .*docker.*image.*\'node:.*

targets:
  updateHelloWorldTutorial:
    name: "Update the value of the node docker image in the 'Hello World!' tutorial"
    kind: file
    sourceid: nodeAlpineLatestVersion
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        ^(.*agent.*docker.*image.*')node:(.*)('.*)$
      # like regex? Try them at https://regex101.com/ and select golang
      replacepattern: >-
        ${1}node:{{ source "nodeAlpineLatestVersion" }}${3}
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump node alpine docker image version to {{ source "nodeAlpineLatestVersion" }}
    spec:
      labels:
        - dependencies