  testPhpAlpineImagePublished:
    name: "Test php:<latest_version>-alpine docker image tag"
    kind: dockerimage
    sourceid: phpAlpineLatestVersion
    spec:
      image: "php"
    transformers:
      - addsuffix: "-alpine"
  testGolangAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the golang alpine image?"
    kind: file
    disablesourceinput: true
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        .*agent.*docker.*image.*golang:.*
  testGoAlpineImagePublished:
    name: "Test go:<latest_version> docker image tag"
    kind: dockerimage
    sourceid: golangAlpineLatestVersion
    spec:
      image: "golang"
    transformers:
      - addsuffix: "-alpine"

targets:
  updateHelloWorldTutorialNodePipeline:
    name: "Update the value of the node docker image for pipelines in the 'Hello World!' tutorial"
    kind: file
    sourceid: nodeAlpineLatestVersion
    spec:
      file: content/doc/pipeline/tour/hello-world.adoc
      matchpattern: >-
        (.*agent.*docker.*image.*\')node:(.*)(\'.*)
      # like regex? Try them at https://regex101.com/ and select golang and substitution
      replacepattern: >-
        ${1}node:{{ source "nodeAlpineLatestVersion" }}-alpine${3}
    scmid: default
