        .*agent.*docker.*image.*python:.*
  testPythonAlpineImagePublished:
    name: "Test python:<latest_version>-alpine docker image tag"
    kind: dockerimage
    sourceid: pythonAlpineLatestVersion
    spec:
      image: "python"
    transformers:
      - addsuffix: "-alpine"
  testPhpAlpineArg:
    name: "Does the 'Hello World!' tutorial have a reference to the php alpine image?"
